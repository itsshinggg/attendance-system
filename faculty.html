<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="facultyPage.js"></script>
  </head>
  <body>
    <div class="div1">
      <nav>
        <a href="index.html" class="faculty-nav nav-btn"
          >Back to the Main Page</a
        >
      </nav>
      <h1>Signed-in Studnet List</h1>
    </div>
    <div class="forms">
      <form class="class">
        <label for="">Class:</label>
        <select name="" id="" class="select">
          <option value="none" selected disabled hidden></option>
          <option value="CS519">CS519</option>
          <option value="DS620">DS620</option>
          <option value="newClass">Add Class</option>
        </select>
      </form>
      <button class="refresh-btn">Refresh</button>
      <h3 class="studentsTotal">Signed-in Students:</h3>
      <table>
        <thead id="studentList">
          <th>Student Name</th>
          <th>Class Name</th>
          <th>Password</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
