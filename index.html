<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Attendance Form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

  </head>
  <body class="landing_bg">
    <nav>
      <a href="faculty.html" class="nav-btn">Faculty Log In</a>
      </nav>
      <div>
        <h1 class="error-message hidden"></h1>
        <div class="forms submit-form">
          <h1>Student Attendance Form</h1>
          <div>
            <form class="form-align">
              <label for="">Name</label>
              <input type="text" name="name" placeholder="Your name.." />
              <label for="">Class</label>
              <select id="" name="class" placeholder="EX. CS519">
                <option value="none" selected disabled hidden>Select Class</option>
                <option value="CS519">CS519</option>
                <option value="DS620">DS620</option>
              </select>
              <label for="">Password</label>
              <input type="text" name="password" placeholder="Today's Password..">
              </select>
              
              <input class="submit-btn" type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    <div class="overlay hidden">
        <h1 class= "confirmation">Susscessfully Submitted!</h1>
    </div>
  </body>
</html>
